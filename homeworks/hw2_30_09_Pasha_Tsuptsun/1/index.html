<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="login-form">
        <div class="login-header text-color">
            <h1>Login</h1>
        </div>
        <div class="login-div">
            <input class="input-style text-color" type="text" placeholder="username">
        </div>
        <div class="login-div">
            <input class="input-style text-color" type="password" placeholder="password">
        </div>
        <div class="login-div">
            <input class="login-button input-style" type="button" value="login">
        </div>
        <div class="text-color">
            <a href="#">Lost your password?</a>
        </div>
    </div>
</body>
</html>
